<h1 class="status-label">{{ (player|async)?.status }}</h1>
<app-board #board
	[pieces] = "(player | async)?.board.pieces"
	(onSquareClicked)="click($event)"
></app-board>
<div fxLayout="row" fxLayoutAlign="center center">
	<button md-raised-button (click)="requestForDraw()">Request for Draw</button>
	<button md-raised-button (click)="resign()">Resign</button>
</div>
