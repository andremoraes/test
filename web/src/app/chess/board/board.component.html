<table id='chess'>
	<div *ngFor = "let i of [0, 1, 2, 3, 4, 5, 6, 7]; let i = index">
		<app-square *ngFor = "let j of [0, 1, 2, 3, 4, 5, 6, 7]; let data = index"
			(clickSquare) = "onSquareClick(i, j)"
			[isHightLight]="pieces[i*8+j].isHightLight"
			[type]="pieces[i*8+j].type"
			[isWhite]="pieces[i*8+j].isWhite"
			[i]="i"
			[j]="j"
			>
		</app-square>
	</div>
</table>
