<table id='chess'>
	<div *ngFor = "let row of pieces; let i = index">
		<app-square *ngFor = "let data of row; let j = index"
			(clickSquare) = "onSquareClick(i, j)"
			[isHightLight]="data.isHightLight"
			[type]="data.type"
			[isWhite]="data.isWhite"
			[i]="i"
			[j]="j"
			>
		</app-square>
	</div>
</table>
