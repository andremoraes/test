<table id='chess' *ngIf="pieces">
	<div *ngFor = "let i of [0, 1, 2, 3, 4, 5, 6, 7]; let i = index">
		<app-square *ngFor = "let j of [0, 1, 2, 3, 4, 5, 6, 7]; let j = index"
			(clickSquare) = "onSquareClick(i, j)"
			[piece]="pieces[i*8+j]"
			[i]="i"
			[j]="j"
			>
		</app-square>
	</div>
</table>
